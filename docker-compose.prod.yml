version: "3"
services:
  graphql:
    build:
      context: ./server/
      dockerfile: Dockerfile.prod
    command: npm start
    ports:
      - "3030:3030"
    restart: always
    environment:
      MONGO_URI: mongodb://mongo1:27017/yoledger-dev?replicaSet=rs

  web:
    build: .
    ports:
      - "80:80"
    restart: always
