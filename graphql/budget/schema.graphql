extend type Query {
  budgets(dateStart: Date!, count: Int = 3): BudgetPlan
}
extend type Mutation {
  upsertBudget(input: UpsertBudgetInput!): UpsertBudgetPayload
}

type BudgetPlan {
  periods: [Date]
  accounts: [Budget]
}

type Budget {
  account: Account!
  allocations: [Allocation]
}

type Allocation {
  date: Date!
  amount: Float!
  balance: Float
}

input UpsertBudgetInput {
  account: String!
  date: Date!
  amount: Float!
}

type UpsertBudgetPayload {
  success: Boolean
}
